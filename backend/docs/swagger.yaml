basePath: /
definitions:
  api.AddAnnouncementResponse:
    properties:
      id:
        type: integer
    type: object
  api.AnnouncementsResponse:
    properties:
      announcements:
        items:
          $ref: '#/definitions/model.Announcement'
        type: array
    type: object
  api.HttpError:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  model.AddAnnouncement:
    properties:
      categories:
        example:
        - Special Offer
        items:
          type: string
        type: array
      company_id:
        example: 1
        type: integer
      end_date:
        type: string
      end_time:
        type: string
      promo_code:
        example: "null"
        type: string
      start_date:
        type: string
      start_time:
        type: string
      title:
        example: We have free food!
        type: string
    type: object
  model.AddCategory:
    properties:
      name:
        example: Business Lunch
        type: string
    type: object
  model.AddCompanyRequest:
    properties:
      address:
        example: Tartu, Estonia
        type: string
      category:
        example:
        - Food & Drinks
        items:
          type: string
        type: array
      description:
        example: Traditional Estonian bakery
        type: string
      latitude:
        example: 58.378
        type: number
      longitude:
        example: 26.7296
        type: number
      name:
        example: Tartu Bakery
        type: string
    type: object
  model.AddCompanyResponse:
    properties:
      id:
        example: 1
        type: integer
    type: object
  model.Announcement:
    properties:
      announcement_id:
        type: integer
      categories:
        items:
          type: string
        type: array
      company_id:
        type: integer
      created_at:
        type: string
      end_date:
        type: string
      end_time:
        type: string
      promo_code:
        type: string
      start_date:
        type: string
      start_time:
        type: string
      title:
        type: string
    type: object
  model.Category:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  model.Company:
    properties:
      address:
        type: string
      category:
        items:
          type: string
        type: array
      company_id:
        type: integer
      description:
        type: string
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
    type: object
  model.UpdateUserRequest:
    properties:
      company_id:
        example: 123442354
        type: integer
      user_id:
        example: 0
        type: integer
